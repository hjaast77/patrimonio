<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Bienes a Oficina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <ul class="nav__links">
            <li class="nav__item">
                <a class="nav__link" href="#section--1">Asignar</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#section--2">Ubicaciones</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#section--3">Bienes</a>
            </li>

        </ul>
    </nav>

    <section class="section" id="section--1">
        <h2>Asignar Bienes a Oficina</h2>

        <div class="form__group">
            <div class="pisos"><span>
                    <input type="radio" id="ss" name="nivel" value="SS" class="pisos">
                    <label for="ss">SS (Subsuelo)</label></span>
                <span>
                    <input type="radio" id="pb" name="nivel" value="PB" class="pisos">
                    <label for="pb">PB (Planta Baja)</label></span>
                <span>
                    <input type="radio" id="pa" name="nivel" value="PA" class="pisos">
                    <label for="pa">PA (Planta Alta)</label></span>
            </div>
            <div class="buscador__todos">
                <div class="buscador">
                    <label class="formLabel" for="oficinaSelect">Selecciona una Oficina:</label>
                    <select id="oficinaSelect" class="form-control">
                        <option value="" disabled selected>Seleccione oficina</option>

                    </select>
                </div>
            </div>
            <div id="scanner"></div>
            <div class="buscador__bien">
                <div>
                    <label class="formLabel" for="bienInput">Código MinCyT:</label>
                    <input type="number" id="bienInput" class="form-control" placeholder="Código etiqueta">

                    <button onclick="startScan()">Scan Barcode</button>
                </div>
                <div>
                    <label class="formLabel" for="bienInputManual">Manual: Sin codigo
                        MINCYT</label>
                    <input type="number" id="bienInputManual" class="form-control"
                        placeholder="Ingresar código de un bien similar">
                </div>
                <div>
                    <label class="formLabel" for="cantidadInput">Cantidad de registros</label>
                    <input type="number" id="cantidadInput" class="form-control"
                        placeholder="Cantidad de bienes a agregar">
                </div>
                <!-- <div>
                    <label class="formLabel" for="bienInputManualSpafe">Manual: Codigos SPAFE</label>
                    <input type="text" id="bienInputManualSpafe" class="form-control"
                        placeholder="Ingresar código SPAFE">
                </div> -->
            </div>
            <div class="botones">
                <button id="asignarBtn" class="btn btn-primary">Asignar Bien</button>
                <button id="cerrarUbicacion" class="btn btn-danger">Cerrar Ubicación</button>
            </div>

        </div>
        <hr>

        <div id="nombreBienContainer"></div>
        <!-- Container para mostrar el nombre del bie ncuando se busca el cod_MINCYT -->

        <div id="mensajeEstado" style="display: none;"></div>

        <div id="bienesAsignadosContainer">
            <!-- Se muestran los bienes asignados a una oficina en formato card -->
        </div>


    </section>

    <section class="section" id="section--2" style="display: none;">
        <h2>Oficinas</h2>

        <div class="agregar--ubicacion">
            <i class="fa-regular fa-square-plus"></i>
            Agregar Ubicación
        </div>
        <div id="ubicacionesContainer">

            <!-- Se muestran las ubicaciones en formato card -->
        </div>
    </section>

    <section class="section" id="section--3" style="display: none;">
        <h2>Resumen de Bienes Asignados</h2>


        <div class="form__group">
            <div class="pisos"><span>
                    <input type="radio" id="ssR" name="nivel" value="SS" class="pisos">
                    <label for="ssR">SS (Subsuelo)</label></span>
                <span>
                    <input type="radio" id="pbR" name="nivel" value="PB" class="pisos">
                    <label for="pbR">PB (Planta Baja)</label></span>
                <span>
                    <input type="radio" id="paR" name="nivel" value="PA" class="pisos">
                    <label for="paR">PA (Planta Alta)</label></span>
            </div>
            <div class="buscador__todos">
                <div class="buscador">
                    <label class="formLabel" for="oficinaSelectResumen">Selecciona una Oficina:</label>
                    <select id="oficinaSelectResumen" class="form-control">
                        <option value="" disabled selected>Seleccione oficina</option>

                    </select>
                </div>
            </div>


            <div id="resumenContainer">
                <!-- Resumen will be appended here -->
            </div>


    </section>


    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Elemento</h2>
            <label for="bienInputEdit">Ingrese el código de un bien similar:</label>
            <input type="number" id="bienInputEdit" placeholder="Ingresar código de bien similar">

            <div id="descripcionBienContainer"></div>
            <button id="submitEdit">Guardar Cambios</button>
        </div>
    </div>

    <div id="AgregarOfModal" class="modal">
        <form action="">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Agregar Oficina</h2>
                <label for="OfDesc">Descripcion de la Oficina:</label>
                <input type="text" id="ofDesc" placeholder="Ingresar Descripcion de la Oficina" required>
                <label for="OfNum">Número de la Oficina:</label>
                <input type="number" id="ofNum" placeholder="Ingresar Número de Oficina" required>
                <label class="formLabel" for="AreaSelect">Selecciona un Area:</label>
                <select id="AreaSelect" class="form-control" required>
                    <option value="" disabled selected>Seleccione Area</option>

                </select>
                <div class="pisos"><span>
                        <input type="radio" id="ss" name="pisos" value="SS" class="pisos" required>
                        <label for="ss">SS (Subsuelo)</label></span>
                    <span>
                        <input type="radio" id="pb" name="pisos" value="PB" class="pisos" required>
                        <label for="pb">PB (Planta Baja)</label></span>
                    <span>
                        <input type="radio" id="pa" name="pisos" value="PA" class="pisos" required>
                        <label for="pa">PA (Planta Alta)</label></span>
                </div>

                <div id="descripcionBienContainer"></div>
                <button id="aregarOficina">Agregar Oficina</button>
            </div>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"
        integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/scripts.js"></script>
    <script src="js/scan.js"></script>
    <script src="https://kit.fontawesome.com/748ab9bbed.js" crossorigin="anonymous"></script>

</body>

</html>
